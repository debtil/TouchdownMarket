<body>
  <div class="" style="background-color: #f5f5f5;">
    <div class="mx-auto max-w-screen-xl px-4 py-12">
  
      <form [formGroup]="searchForm" class="flex flex-col sm:flex-row items-center gap-4 justify-center sm:justify-start px-2 py-2 mx-auto max-w-md" (ngSubmit)="submitForm()">
        <div class="w-full flex flex-col sm:flex-row items-center">
          <select
            formControlName="category"
            id="category"
            class="block w-full sm:w-auto h-full p-3 text-sm sm:text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-brown-500 focus:border-brown-500"
          >
            <option value="" class="text-center">Todas as categorias</option>
            <option *ngFor="let key of categoryKeys" [value]="key" class="text-center">{{ getCategoryValue(key) }}</option>
          </select>
          <input
            type="search"
            formControlName="name"
            id="default-search"
            class="block w-full sm:flex-1 h-full p-3 pl-10 text-sm sm:text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Pesquisar"
            required
          />
          <button
            type="submit"
            class="text-white bg-custom-blue focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg h-full w-full sm:w-auto p-3 hover:cursor-pointer"
          >
            <i class="ri-search-line"></i>
          </button>
        </div>
      </form>
      
  
      <div class="w-full grid grid-cols-1 justify-items-center">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-6 py-10 lg:max-w-screen-lg">
          <div *ngFor="let product of products" class="border rounded-lg p-4 shadow-md flex flex-col items-center">
            <img
              [src]="product.images"
              alt="Imagem do Produto"
              class="w-full h-64 object-cover rounded shadow-md shadow-blue-200/60"
            />
            <h2 class="mt-1 text-center font-semibold text-xl hover:cursor-pointer">
              {{ product.name }}
            </h2>
            <p class="text-gray-600 text-center">
              {{ getCategoryDisplayName(product.category) }}
            </p>
            <p class="mt-1 font-bold text-lg text-center">
              {{ product.price | currency : "BRL" }}
            </p>
            <button 
              class="bg-custom-blue block text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-base w-full sm:w-auto px-3 py-3 text-center hover:cursor-pointer mt-1"
              (click)="goToEdit(product)"
            >
            <i class="ri-edit-line"></i>Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
