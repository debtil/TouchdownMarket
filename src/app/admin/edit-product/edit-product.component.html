  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-1 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Edição do produto!</h2>
    </div>
  
    <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm">
      <form 
      class="space-y-4" 
      [formGroup]="editForm"
      (ngSubmit)="submitForm()"
      novalidate
      >
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
          <div class="mt-1">
            <input type="text"
            formControlName="name" 
            required 
            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Categoria</label>
          <div class="mt-1">
            <select
            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" 
              formControlName="category">
              <option *ngFor="let key of categoryKeys" [value]="key" [selected]="key === product.category">{{ getCategoryValue(key) }}</option>
            </select>
          </div>
        </div>
  
        <div>
          <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Descrição</label>
          <div class="mt-1">
            <input type="text"
            formControlName="description" 
            required 
            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Preço</label>
          <div class="mt-1">
            <input type="text"
            placeholder="00.00"
            formControlName="price" 
            required 
            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Quantidade</label>
          <div class="mt-1">
            <input type="text"
            formControlName="quantity" 
            required 
            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="images" class="block text-sm font-medium leading-6 text-gray-900">Imagem</label>
          </div>
          <div class="mt-1">
            <input type="file" formControlName="images" (change)="updateFile($event.target)">
          </div>
        </div>
  
        <div>
          <button 
          type="submit"
           class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mb-2"
           >Editar
          </button>
          <button
          class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 mb-5" 
          type="button" (click)="delete()">Excluir</button>
        </div>
      </form>
    </div>
  </div>
