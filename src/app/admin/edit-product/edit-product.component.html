<style>
  .formulario{
    padding-left: 252px;
  }
</style>

<div class="formulario">
    <form [formGroup]="editForm" (ngSubmit)="submitForm()">
      <label>Nome</label>
      <input type="text" formControlName="name"><br>
      <label>Categoria</label>
      <input type="text" formControlName="category"><br>
      <label>Descrição</label>
      <input type="text" formControlName="description"><br>
      <label>Preço</label>
      <input type="text" formControlName="price"><br>
      <label>Quantidade</label>
      <input type="text" formControlName="quantity"><br>
      <label>Imagem</label>
      <input type="file" multiple><br>
      <button type="submit">Editar produto</button>
      <button type="button" (click)="delete()">Excluir</button>
    </form>
  </div>
