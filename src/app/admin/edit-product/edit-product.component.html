<style>
  .formulario{
    padding-left: 252px;
  }
  img{
    max-width: 200px;
    max-height: 200px
  }
</style>

<div class="formulario">
    <form [formGroup]="editForm" (ngSubmit)="submitForm()">
      <label>Nome</label>
      <input type="text" formControlName="name"><br>
      <label>Categoria</label>
      <select formControlName="category">
        <option *ngFor="let key of categoryKeys" [value]="key" [selected]="key === product.category">{{ getCategoryValue(key) }}</option>
      </select>
      <label>Descrição</label>
      <input type="text" formControlName="description"><br>
      <label>Preço</label>
      <input type="text" formControlName="price"><br>
      <label>Quantidade</label>
      <input type="text" formControlName="quantity"><br>
      <label>Imagem</label>
      <input type="file" formControlName="images" (change)="updateFile($event.target)"><br>
      <button type="submit">Editar produto</button>
      <button type="button" (click)="delete()">Excluir</button>
    </form>
    <img [src]="product.images" [alt]="product.name">
  </div>
