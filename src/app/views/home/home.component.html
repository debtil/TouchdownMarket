<div class="card">
  <p-carousel 
      [value]="bannerImgs" 
      [numVisible]="1" 
      [numScroll]="1"
      [circular]="true"
      autoplayInterval="6000"
      >
          <ng-template let-product pTemplate="item">
              <div class="border-1 surface-border border-round m-2 p-3">
                  <div class="mb-3">
                      <div class="relative mx-auto">
                          <img 
                              [src]="product"
                              class="w-full border-round h-96 object-cover rounded-lg" />   
                      </div>
                  </div>
              </div>
          </ng-template>
  </p-carousel>
</div>
  
<h2 class="text-2xl font-bold tracking-tight text-gray-900 pl-10 mt-20">Os mais comprados da semana!</h2>
<p-carousel 
    [value]="limitedProducts" 
    [numVisible]="4" 
    [numScroll]="2" 
    [circular]="true">
    
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 p-3">
                <div class="mb-3">
                    <div class="relative mx-auto h-full">
                        <img 
                            [src]=" product.images" 
                            [alt]="product.name" 
                            class=" fixed-size-image w-full h-full border-round" />
                    </div>
                </div>
                <div class="mb-3 font-medium">
                    {{ product.name }}
                </div>
                <div class="flex justify-content-between align-items-center">
                  <div class="mt-0 font-semibold text-xl">
                      {{ product.price | currency: "BRL"}}
                  </div>
                </div>
                <div class="flex justify-content-between align-items-center">
                  <span>
                      <button (click)="goToProduct(product)" class="button"><i class="ri-information-line"></i> Detalhes</button>
                  </span>
              </div>
            </div>
        </ng-template>
</p-carousel>
