    <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    novalidate
    class="p-10 max-w-sm mx-auto grid grid-cols-1 justify-center justify-items-center">
    
    <div class="mb-5">
      <label for="email" class="block mb-2 text-base font-medium text-gray-900">Seu Email</label>
      <input
        type="email"
        formControlName="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Email..."
        required/>
    </div>
  
    <div class="mb-5">
      <label for="password" class="block mb-2 text-base font-medium text-gray-900">Sua Senha</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Senha..."
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required/>
    </div>
  
    <button
      type="submit"
      (click)="login()"
      [disabled]="!loginForm.valid"
      class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base w-2/6 sm:w-auto px-3 py-2 text-center hover:cursor-pointer"
    >Login</button>
  </form>
