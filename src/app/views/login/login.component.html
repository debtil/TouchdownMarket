<div class="bg-background">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="flex justify-center sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="h-12 w-auto" src="../../../assets/logo.png" alt="Your Company">
    </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Fa√ßa login em sua loja</h2>
    </div>

    <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm">
      <form 
        class="space-y-6" 
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        novalidate
      >
        <div>
          <p-floatLabel>
            <input
              class="block w-full rounded-md border border-gray-300 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              pInputText 
              formControlName="email"
              required 
              id="email"/>
            <label for="email">Email</label>
          </p-floatLabel>
        </div>

        <div class="mt-10">
          <p-floatLabel>
            <input
              class="block w-full rounded-md border border-gray-300 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              pInputText 
              type="password"
              formControlName="password"
              required 
              id="password"/>
            <label for="password">Senha</label>
          </p-floatLabel>
        </div>

        <div>
          <button 
            type="submit"
            [disabled]="!loginForm.valid"
            class=" cursor-pointer flex w-full justify-center rounded-md bg-custom-blue px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 mt-10"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
