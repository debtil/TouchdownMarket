<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        padding-top: 20px;
    }
    
    .sidebar a {
        padding: 10px;
        text-decoration: none;
        font-size: 18px;
        color: #fff;
        display: block;
    }
    
    .sidebar a:hover {
        background-color: #555;
    }
    
    .sidebar .logo {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .sidebar .logo img {
        width: 150px;
        height: auto;
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 100%;
            left: -100%; /* Esconde a barra lateral por padrão em dispositivos menores */
        }
        
        .sidebar.open {
            left: 0; /* Mostra a barra lateral quando aberta */
        }
    }
</style>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../favicon.ico" alt="Logo TouchdownMarket">
        </div>
        <a >TouchdownMarket</a>
        <a (click)="goToCreate()" >Adicionar</a>
        <a (click)="goToList()" >Visualizar</a>
        <a (click)="goToLogin()" >Login</a>
        <a routerLink="/cart" >Carrinho</a>
        <a routerLink="/showdown" >Catálogo</a>
    </div>
    <button (click)="toggleSidebar()">Toggle Sidebar</button>
    <router-outlet></router-outlet>
</body>
