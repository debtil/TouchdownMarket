<header class="bg-white shadow-md shadow-sky-100 rounded sticky top-0 z-50">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-lg flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href=""
          class="flex items-center justify-center rounded-lg hover:bg-blue-700/20"
        >
          <img
            class="mx-5 h-16 w-48"
            src="../assets/NFL.webp"
            alt="TouchdownMarket"
          />
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-blue-950 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <i-lucide class="w-5 h-5" name="Menu"></i-lucide>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:font-semibold md:bg-white lg:text-lg"
            *ngIf="isLoggedIn; else guest"
          >
            <li>
              <a
                routerLink="create"
                class="block py-2 px-3 text-blue-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >
                Adcionar Produtos
              </a>
            </li>
            <li>
              <a
                routerLink="/list"
                class="block py-2 px-3 text-blue-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >
                Lista de produtos
              </a>
            </li>
            <li>
              <a
                class="block py-2 px-3 text-blue-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                (click)="logout()"
              >
                Logout
              </a>
            </li>
          </ul>
          <ng-template #guest>
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:font-semibold md:bg-white lg:text-base xl:text-lg"
            >
              <li>
                <a
                  routerLink="/showdown"
                  class="block py-2 px-3 text-blue-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Produtos</a
                >
              </li>
              <li>
                <a
                  routerLink="/cart"
                  class="block py-2 px-3 text-blue-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Carrinho</a
                >
              </li>
              <li>
                <a
                  routerLink="/login"
                  class="block py-2 px-3 text-blue-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Portal do Lojista</a
                >
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
    </nav>
  </header>

<body>
    <router-outlet></router-outlet>
</body>
